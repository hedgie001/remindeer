<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Remindeer - Notes App</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body class="body--default">
    <nav class="nav--default">
        <div class="brand nav-brand">
            logo
        </div>
        <div class="title nav-title">
            Remindeer
        </div>
        <div>
            <input type="checkbox" id="nav__showdone">
            <label for="nav__showdone">Show Done</label>
            <select id="nav__themeselector">
                <option value="default">Normal</option>
                <option value="blue-steel">Blue Steel</option>
                <option value="le-tigre">Le Tigre</option>
            </select>
        </div>
    </nav>
    <div class="grid-container">
        <aside></aside>
        <main class="content">
            <div id="list-wrapper">
                <div class="sort">
                    <div class="sort__formgroup">
                        <input class="sort__formgroup__radio" type="radio" id="sort__due" name="sort" value="due" checked>
                        <label class="sort__formgroup__label sort__formgroup__label--default" for="sort__due">Due</label>
                    </div>
                    <div class="sort__formgroup">
                        <input class="sort__formgroup__radio" type="radio" id="sort__created" name="sort" value="created">
                        <label class="sort__formgroup__label sort__formgroup__label--default" for="sort__created">Created</label>
                    </div>
                    <div class="sort__formgroup">
                        <input class="sort__formgroup__radio" type="radio" id="sort__importance" name="sort" value="importance">
                        <label class="sort__formgroup__label sort__formgroup__label--default" for="sort__importance">Importance</label>
                    </div>
                </div>
                <div class="list">
                    <script id="list__item__template" type="x-tmpl-mustache">
                        <div class="list__item" id="list__item__id__{{id}}" data-id="{{id}}">
                            <div class="list__item__checkbox">
                                <input type="checkbox" data-id="{{id}}" {{#active}}checked{{/active}}>
                            </div>
                            <div class="list__item__title">
                                <h3 class="list__item__title__date">{{dateFormatted}}</h3>
                                <h2 class="list__item__title__label">{{title}}</h2>
                            </div>
                            <div class="list__item__importance">{{{importanceIcons}}}</div>
                            <div class="list__item__description">
                                <p>{{description}}</p>
                            </div>
                            <div class="list__item__edit list__item__edit--default">
                                <button type="submit" data-id='{{id}}'>edit</button>
                            </div>
                        </div>
                    </script>
                    <script id="list__nodata__template" type="x-tmpl-mustache">
                        Keine Daten
                    </script>
                    <script id="list__loading__template" type="x-tmpl-mustache">
                        Laden...
                    </script>
                    <div id="list__container"></div>
                    <button id="list__fab" class="list__fab--default">+</button>
                </div>
            </div>
            <div id="editor-wrapper">
                <div class="editor">
                    <div class="editor__title">
                        <h1>Reminder</h1>
                    </div>
                    <form id="newNote" action="" name="newNote"  onsubmit="return false">
                        <div class="editor__formgroup">
                            <input class="editor__formgroup__input" type="text" name="title">
                            <label class="editor__formgroup__label">Title</label>
                        </div>
                        <div class="editor__formgroup">
                            <input name="description" class="editor__formgroup__input"></input>
                            <label class="editor__formgroup__label">Description</label>
                        </div>
                        <div class="editor__formgroup">
                            <label class="">Importance</label>
                            <input type="number" name="importance"/>
                        </div>
                        <div class="editor__formgroup">
                            <label>Date</label>
                            <input type="date" name="date">
                        </div>
                        <button type="button" id="editor__closebutton">abbrechen</button>
                        <button type="submit" id="editor__savebutton" name="save">Speichern</button>
                    </form>
                </div>
            </div>
        </main>
        <aside></aside>
    </div>
    <script src="libs/moment-with-locales.min.js"></script>
    <script src="libs/mustache.min.js"></script>
    <script src="remindeer.js"></script>
</body>
</html>
