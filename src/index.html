<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Remindeer - Notes App</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body class="body--default">
    <nav class="nav--default">
        <div class="brand nav-brand">
            logo
        </div>
        <div class="title nav-title">
            <h1>Remindeer</h1>
        </div>
        <div>right</div>
    </nav>
    <div class="grid-container">
        <aside></aside>
        <main class="content">
            <div class="sort">
                <div class="sort__formgroup">
                    <input class="sort__formgroup__radio" type="radio" id="sortDue" name="sort" value="due" checked>
                    <label class="sort__formgroup__label sort__formgroup__label--default" for="sortDue">Due</label>
                </div>
                <div class="sort__formgroup">
                    <input class="sort__formgroup__radio" type="radio" id="sortCreated" name="sort" value="created">
                    <label class="sort__formgroup__label sort__formgroup__label--default" for="sortCreated">Created</label>
                </div>
                <div class="sort__formgroup">
                    <input class="sort__formgroup__radio" type="radio" id="sortImportance" name="sort" value="importance">
                    <label class="sort__formgroup__label sort__formgroup__label--default" for="sortImportance">Importance</label>
                </div>
            </div>
            <div class="list">
                <script id="list__item__template" type="x-tmpl-mustache">
                    <div class="list__item" id="list__item__id__{{id}}">
                        <div class="list__item__checkbox">
                            <input type="checkbox" {{#active}}checked{{/active}}>
                        </div>
                        <div class="list__item__title">
                            <h3 class="list__item__title__date">{{date}}</h3>
                            <h2 class="list__item__title__label">{{title}}</h2>
                        </div>
                        <div class="list__item__importance">{{importance}}</div>
                        <div class="list__item__description">
                            <p>{{description}}</p>
                        </div>
                        <div class="list__item__edit list__item__edit--default">edit</div>
                    </div>
                </script>
                <script id="list__nodata__template" type="x-tmpl-mustache">
                    Keine Daten
                </script>
                <div id="list__container"></div>
            </div>
        </main>
        <aside></aside>
    </div>
    <script type="text/javascript" src="libs/mustache.min.js"></script>

    <script type="text/javascript" src="remindeer.js"></script>
</body>
</html>
